<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li class="active"><a href="/jmsMessages">Lista Messaggi MQ</a></li>
					<li><a href="/sendMessage">Inserisci Messaggio</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<h1 th:utext="${message.correlationId}"></h1>
				</div>
			<div class="col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<p><b>Messaggio Parametri: </b><span th:utext="${message.messagePreview}"></span></p>
				</div>
				<div class="col-sm-1"></div>
			</div>
		<div class="row">
			<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<p class="largep"><b>Messaggio Dati: </b><span th:utext="${message.message}"></span></p>
				</div>
			<div class="col-sm-1"></div>
		</div>
		<div class="row">
			<form action="#" th:action="@{/removeMessage}" th:object="${message}" method="post">
				<div class="form-group" >
				<input class="form-control" id="corrId"  type="hidden" value="${message.correlationId}" th:field="*{correlationId}"/>
				<input class="form-control" id="dataQueue"  type="hidden" value="${message.paramQueue}" th:field="*{paramQueue}"/>
				<input class="form-control" id="dataQueue"  type="hidden" value="${message.dataQueue}" th:field="*{dataQueue}"/>
				<button class="btn btn-primary" name="removeMessage" type="submit">Remove Message</button>
				</div>
			</form>
			<form action="#" th:action="@{/downloadData}" th:object="${message}" method="post">
				<input class="form-control" id="corrId"  type="hidden" value="${message.correlationId}" th:field="*{correlationId}"/>
				<input class="form-control" id="dataQueue"  type="hidden" value="${message.paramQueue}" th:field="*{paramQueue}"/>
				<input class="form-control" id="dataQueue"  type="hidden" value="${message.dataQueue}" th:field="*{dataQueue}"/>
				<button class="btn btn-primary" name="downloadData" type="submit">Download Data</button>
			</form>
		</div>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
